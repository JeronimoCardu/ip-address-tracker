<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div>
        <input
          id="ipInput"
          autocomplete="off"
          type="text"
          placeholder="Search for any IP address" />
        <button id="searchBtn">
          <img srcset="" src="/assets/images/icon-arrow.svg" alt="search" />
        </button>
      </div>
      <aside>
        <div>
          <p class="addressTitles">IP ADDRESS</p>
          <p id="ipSearched" class="addressValues">192.212.174.101</p>
        </div>
        <div>
          <p class="addressTitles">LOCATION</p>
          <p id="location" class="addressValues">Brooklyn, NY 10001</p>
        </div>
        <div>
          <p class="addressTitles">TIMEZONE</p>
          <p id="timezone" class="addressValues">UTC-05:00</p>
        </div>
        <div>
          <p class="addressTitles">ISP</p>
          <p id="isp" class="addressValues">SPACEX Starlink</p>
        </div>
      </aside>
    </header>

    <main>
      <div id="map"></div>
    </main>
  </body>
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <script src="main.js"></script>
</html>
